{% extends 'base_generic.html' %}

{% block content %}
    {% if person.user_id == request.user.id %}
        <h3>IT'S YOU</h3>
    {% endif %}
    <h1>{{ person.name }} {{ person.surname }}</h1>
    {% for question in person.question_set.all%}
        <a href="{{ question.get_absolute_url }}">{{ question }}</a>
    {% endfor %}

{% endblock %}
